{%extends 'blog/base.html'%}
{% block contenido %}
<h2>Lista de Posts</h2>
    <ul>
        {% for post in posts %}
                <li><a href="{% url 'detalle_post' pk=post.pk%}">{{post.titulo}}</a></li>
            {% endfor %}
    </ul>
    <h2>Lista de Autores</h2>
    <ul>
        {% for autor in autores %}
        <li><a href="{% url 'detalle_autor' pk=autor.pk%}">{{autor.nombre}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
