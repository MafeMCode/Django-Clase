<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Notas de Matemáticas</h1>
    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Juan Pérez</td><td>8.5</td></tr>
            <tr><td>María López</td><td>9.2</td></tr>
            <tr><td>Carlos García</td><td>7.8</td></tr>
            <tr><td>Ana Martínez</td><td>8.0</td></tr>
            <tr><td>Pedro Sánchez</td><td>6.5</td></tr>
            <tr><td>Sofía Ramírez</td><td>9.0</td></tr>
            <tr><td>Diego Fernández</td><td>7.2</td></tr>
            <tr><td>Laura Torres</td><td>8.8</td></tr>
            <tr><td>David Gómez</td><td>6.9</td></tr>
            <tr><td>Lucía Díaz</td><td>9.5</td></tr>
        </tbody>
    </table>
    <div class="button-container">
        <a href="http://127.0.0.1:8000/blog" class="button">Ir Atrás</a>
    </div>
</body>
</html>
