{%extends 'blog/base.html'%}
{% block contenido %}

        {% for autor in autores %}

        {% endfor %}
    </ul>

    <footer>

        <a id="crear"  href="{% url 'autor_new' %}">Crear Autor</a>

    </footer>
{% endblock %}
